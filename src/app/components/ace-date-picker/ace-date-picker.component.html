<div class="dp-option">
  <span class="dp-option-header">
      Min-Date Validation (minDate):
    </span>
  <div class="dp-option-playground">
    <dp-date-picker id="minDatePicker" theme="dp-material" [(ngModel)]="selectedDate" mode='daytime' [config]='config' (ngModelChange)="validatorsChanged()"
      placeholder="Select a min date">
      
    </dp-date-picker>
    <!--<i class="fa fa-calendar" aria-hidden="true"></i>-->
  </div>
</div>
{{selectedDate}}
