<div class='ace-modal-root' >
  <div class='ace-modal-mask'  [@maskAnimate]="animate"></div> 
  <div class='ace-modal-wrap'  [@slide]="animate"> 
    <div class='ace-modal' >
      <div class='ace-modal-content'>
        <!--关闭按钮  -->
        <button class="ace-modal-close"  (click)='onClose()'>
          <i class='fa fa-close fa-lg'></i>
        </button>
        <!-- header  -->
        <div class="ace-modal-header">
           Modal 
        </div>

        <!-- body  -->
        <div class="ace-modal-body">
          <ng-content></ng-content>
        </div>
        <!-- footer  -->
        <div class="ace-modal-footer">
          <ace-btn [ngStyle]='{marginRight:"5px"}' [text]='"取消"' [size]='"small"' (onClick)="onClose()"></ace-btn>
          <ace-btn [type]='"primary"' [text]='"确定"' [size]='"small"'  (onClick)='onClickSureBtn()'></ace-btn>
        </div>

      </div>
    </div>
  </div> 
</div>
