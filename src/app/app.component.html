<div id="navbar" class="navbar navbar-default          ace-save-state">
  <div class="navbar-container ace-save-state" id="navbar-container">
    <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
      <span class="sr-only">Toggle sidebar</span>

      <span class="icon-bar"></span>

      <span class="icon-bar"></span>

      <span class="icon-bar"></span>
    </button>

    <div class="navbar-header pull-left">
      <a href="/home" class="navbar-brand">
        <small>
          <i class="fa fa-leaf"></i>
          Ace-Components
        </small>
      </a>
    </div>
  </div>
</div>
<div id="sidebar" class="sidebar responsive ace-save-state no-skin" data-sidebar="true" data-sidebar-scroll="true" data-sidebar-hover="true">
  <ul class="nav nav-list">
    <li *ngFor='let item of sibarSetting' [ngClass]='isActive(item.path)'>
      <a [attr.href]="'#/'+item.path" routerLinkActive="active">
        <i [ngClass]='item.iconClass'></i>
        <span class="menu-text">{{item.text}}</span>
      </a>

      <b class="arrow"></b>
    </li>
  </ul>
</div>
<div class="main-content">
  <router-outlet></router-outlet>
</div>
