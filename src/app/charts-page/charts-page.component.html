<div id='charts-page' class='page-content clearfix'>
  <h3>
    Chart <small>表格 ace-chart</small>
  </h3>
  <h4>
    安装
  </h4>
  <p>
    npm install highcharts --save
  </p>
  <h5 class="text-warning">
    属性
  </h5>
  <ace-chart [title]="charSetting.title" [type]="charSetting.type" [x]="charSetting.x"
  [y]="charSetting.y"  [normalData]='data'
  ></ace-chart>

</div>
